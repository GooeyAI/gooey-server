<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped">
    <tbody>
    {% for k, v in data.items() %}
        <tr>
            <td>
                {{ k }}
            </td>
            <td>
                {{ v }}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
