{% extends 'base.html' %}

{% block title %}Choose your Enterprise{% endblock title %}

{% block head %}
    <meta name="description" content="Sign in for incredible Open source, shared AI workflows."/>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css"/>
{% endblock %}

{% block content %}
    <div data-replace-login-spinner style="text-align: center; padding: 2rem">
        <h3>Choose your Enterprise</h3>
        <div id="firebaseui-spinner">
            <h4 style="padding: 1rem">Loading...</h4>
        </div>
        <div style="padding: 1rem">
            <div id="firebaseui-auth-sso-container" data-sso-providers='{{ sso_providers|tojson }}'></div>
        </div>
        <div>
            Return to <a href="/login">Login</a>.
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
    <script src="/static/js/login_sso.js?v=1"></script>
{% endblock %}
