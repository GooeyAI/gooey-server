<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title }}</title>

    <link rel="icon" type="image/x-icon" href="/static/favicon.png">

    <style>
        html, body {
            background-color: black;
            height: 100%;
            overflow: hidden;
            margin: 0;
            border: 0;
            padding: 0;
        }

        iframe {
            border: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            frameborder: 0;
        }
    </style>
</head>
<body>
<iframe src="{{ iframe_url }}" allow="clipboard-read; clipboard-write"></iframe>
</body>
</html>
