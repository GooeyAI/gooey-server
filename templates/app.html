<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title }}</title>

    <link rel="icon" type="image/x-icon" href="/static/favicon.png">

    <style>
        ::-webkit-scrollbar {
            background: transparent;
            color: white;
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: gray;
            border-radius: 100px;
        }

        iframe {
            overflow-y: scroll;
            border: 0;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .login_info, .g_id_signin {
            position: absolute;
            top: 25px;
            right: 25px;
            text-align: center;
        }
    </style>

    <style>
        html, body {
            background-color: black;
            color: #03dac5;
            margin: 0;
            border: 0;
            padding: 0;
            font-family: avenir;
        }

        a {
            text-decoration: none;
            color: #03dac5;
            font-size: 17px;
            font-weight: 500;
        }

        a:visited {
            color: #03dac5;
        }

        a:hover {
            color: #acd9d6;
        }

        .logo {
            width: 150px;
            padding-top: 20px;
            padding-bottom: 10px;
        }

        .header-links a {
            padding-right: 10px;
        }

        header {
            padding-left: 1rem;
        }

        @media (min-width: 576px) {
            header {
                padding-left: 5rem;
                padding-right: 5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.gooey.ai" target="_top">
        <img class="logo"
             src="https://storage.googleapis.com/dara-c1b52.appspot.com/gooey/gooey_logo_300x142.png"></img>
    </a>

    <div class="header-links">
        <a href="https://www.gooey.ai">Home</a>
        <a href="/">Explore</a>
        <a href="https://www.gooey.ai/pricing">Pricing</a>
        <a href="https://dara.network/privacy/">Privacy</a>
        <a href="https://dara.network/terms/">Terms</a>
    </div>
</header>

{% if user %}
    <div class="login_info">
        {{ user.name }}
        <br>
        <a href="/logout">Signout</a>
    </div>
{% else %}
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <div id="g_id_onload"
         data-client_id="6678571001-havdpq1g68ljt0qgsdln5s3k0tqau4a0.apps.googleusercontent.com"
         data-login_uri="/auth"
         data-auto_prompt="true">
    </div>

    <div class="g_id_signin"
         data-type="button"
         data-size="large"
         data-theme="filled_black"
         data-text="sign_in_with"
         data-shape="pill"
         data-logo_alignment="right">
    </div>
{% endif %}


<iframe onload="resizeIframe(this)"
        src="{{ iframe_url }}?embed=true"
        allow="clipboard-read; clipboard-write"></iframe>

<script>
    function resizeIframe(obj) {
        window.addEventListener('message', function (event) {
            if (event.data.type !== "MAIN_IFRAME_RESIZE") return;
            obj.style.height = event.data.height + "px";
        });
    }
</script>

</body>
</html>
