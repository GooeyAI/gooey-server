<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

{% if not request.user or request.user.is_anonymous %}
    <script>
        {% if request.user and request.user.is_anonymous %}
            window._anonymous_user_token = {{ request.user.get_anonymous_token() | tojson }};
        {% endif %}
        window.GOOGLE_CLIENT_ID = {{ settings.GOOGLE_CLIENT_ID | tojson }};
        window.FIREBASE_CONFIG = JSON.parse({{ settings.FIREBASE_CONFIG | tojson }});
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="/static/js/auth.js?v=9"></script>
{% endif %}
